<div>
    <ul>
        @for (ticket of tickets; track ticket.id) {
            <li>
                <ticket [data]="ticket" (close)="onCloseTicket(ticket.id)" />
            </li>
        } @empty { 
            <p>No tickets available.</p>
        }
    </ul>
</div>

<div id="new-ticket">
    <new-ticket (add)="onAdd($event)" />
</div>
